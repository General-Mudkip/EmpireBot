plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}
mainClassName = 'net.ryanland.empire.Empire'

group 'net.ryanland'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // mongo database
    implementation 'org.mongodb:mongodb-driver-sync:4.3.0'

    // log
    implementation 'ch.qos.logback:logback-classic:1.2.5'

    // jda
    implementation 'net.dv8tion:JDA:4.3.0_309'
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.5.6'

    // json
    implementation 'org.json:json:20210307'
    implementation 'com.google.code.gson:gson:2.8.7'

    // eval
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.8'
}

compileJava.options.encoding = 'UTF-8'